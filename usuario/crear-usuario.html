<html>
    <head>
        <title>Crear Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../usuario/js/usuario.js"></script>
    </head>
    <body>
        <div class="container">
            <!--navbar-->
            <nav>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img src="../img/createUser_24x24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                      CRM
                    </a>
                  </div>
            </nav>
            <!--TITULO-->
            <h1>Crear Usuario</h1>
            <hr>
            <!--Formulario ingreso-->
            <form>
                <div class="mb-3">
                    <label for="txt_id_usuario" class="form-label">ID Usuario</label>
                    <input type="number" class="form-control" id="txt_id_usuario" aria-describedby="txt_id_usuario_ayuda">
                    <div id="txt_id_usuario_ayuda" class="form-text">Ingrese rut Usuario</div>
                </div>
                <div class="mb-3">
                    <label for="txt_dv" class="form-label">DV</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="txt_dv_ayuda">
                    <div id="txt_dv_ayuda" class ="form-text">Digito verificador.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_ayuda">
                    <div id="txt_nombres_ayuda" class="form-text">Ingrese nombre de cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_ayuda">
                    <div id="txt_apellidos_ayuda" class="form-text">Apellidos del cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txt_email" aria-describedby="txt_email_ayuda">
                    <div id="txt_email_ayuda" class=" form-text">Correo electrónico del cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="txt_celular" aria-describedby="txt_celular_ayuda">
                    <div id="txt_celular_ayuda" class="form-text">Número de teléfono personal. No incluya +569.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_username">Username</label>
                    <input type="text" class="form-control" id="txt_username" aria-describedby="txt_username_ayuda">
                    <div id="txt_username_ayuda" class="form-text">Nombre de usuario</div>
                </div>
                <div>
                    <label for="txt_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txt_password" placeholder="Password"aria-describedby="txt_password_ayuda">
                    <div id="txt_password_ayuda" class>Ingrese su clave</div>
                </div>
                <input type="button" class="btn btn-primary" value="Enviar" onclick="crearUsuario();">
            </form>
        </div>
    </body>
</html>
