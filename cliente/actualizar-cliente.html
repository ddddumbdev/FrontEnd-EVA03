<html>
    <head>
        <title>Actualizar cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../cliente/js/cliente.js"></script>
    </head>
    <body onload="obtenerIDClienteActualizar();">
        <div class="container">
            <!-- Barra de navegación -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../img/clients_icon_24x24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    CRM
                  </a>
                </div>
              </nav>
            <!--Titulo -->
            <h1>Actualizar Cliente</h1>
            <hr>
            <!-- Formulario de ingreso-->
            <form>
              <div class="mb-3">
                <label for="txt_id_cliente" class="form-label">RUT</label>
                <input type="number"  class="form-control" id="txt_id_cliente" aria-describedby="txt_id_cliente_ayuda">
                <div id="txt_id_cliente_ayuda" class="form-text">Ingrese rut sin digito verificador ni puntos.</div>
                  </div>
                <div class="mb-3">
                <label for="txt_dv" class="form-label">DV</label>
                <input type="text"  class="form-control-lg id="txt_dv" aria-describedby="txt_dv_ayuda">
                <div id="txt_dv_ayuda" class=" form-text">Digito verificador.</div>
                  </div>
                <div class="mb-3">
                <label for="txt_nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txt_nombres" aria-describedby="txt_nombres_ayuda">
                <div id="txt_nombres_ayuda" class="form-text">Ingrese nombre de cliente.</div>
                  </div>
                <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" aria-describedby="txt_apellidos_ayuda">
                <div id="txt_apellidos_ayuda" class="form-text">Apellidos del cliente.</div>
                  </div>
                <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email" aria-describedby="txt_email_ayuda">
                <div id="txt_email_ayuda" class=" form-text">Correo electrónico del cliente.</div>
                  </div>
                <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="txt_celular" aria-describedby="txt_celular_ayuda">
                <div id="txt_celular_ayuda" class="form-text">Número de teléfono personal. No incluya +569.</div>
                  </div>
                
                <input type="button" class="btn btn-primary" value="Enviar" onclick="actualizarCliente();" >
                <input type="hidden" id="hdn_id_cliente">
              </form>
        </div>
    </body>
</html>
