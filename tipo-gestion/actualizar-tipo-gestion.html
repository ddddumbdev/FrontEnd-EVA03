<html>
    <head>
        <title>Actualizar tipo gestion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../tipo-gestion/js/tipo-gestion.js"></script>
    </head>
    <body onload="obtenerIDTipoGestionActualizar();">
        <div class="container">
            <!--navbar-->
            <nav class="navbar bg-body-tertiary">
                <div>
                    <a>
                        <img src="../img/clients_icon_24x24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        CRM
                    </a>
                </div>
            </nav>
            <!--title-->
            <h1>Actualizar tipo gestion</h1>
            <hr>
            <!--form-->
            <form>
                <div class="mb-3">
                    <label for="txt_id_tipo_gestion" class="form-label">ID Tipo gestion</label>
                    <input type="number" class="form-control" id="txt_id_tipo_gestion" aria-describedby="txt_id_tipo_gestion_ayuda">
                    <div id="txt_id_tipo_gestion_ayuda" class="form-text">Ingrese id tipo gestion.</div>
                  </div>
                  <div class="mb-3">
                    <label for="txt_nombre_tipo_gestion" class="form-label">Nombre Tipo gestion</label>
                    <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="txt_nombre_tipo_gestion_ayuda">
                    <div id="txt_nombre_tipo_gestion_ayuda" class="form-text">Ingrese Nombre tipo gestion.</div>
                  </div>
                  <input type="button" class="btn btn-primary" value="Enviar" onclick="actualizarTipoGestion();" >
                

            </form>
        </div>
    </body>
</html>
