<html>
    <head>
        <title>Actualizar resultado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../resultado/js/resultado.js"></script>
    </head>
    <body onload="obtenerIDResultadoActualizar();">
        <div class="container">
            <!--navbar-->
            <nav class="navbar bg-body-tertiary">
                <div>
                    <a>
                        <img src="../img/clients_icon_24x24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        CRM
                    </a>
                </div>
            </nav>
            <!--title-->
            <h1>Actualizar resultado</h1>
            <hr>
            <!--form-->
            <form>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="txt_id_resultado" class="form-label">ID Resultado</label>
                        <input type="number" class="form-control" id="txt_id_resultado" aria-describedby="txt_id_resultado_ayuda">
                        <div id="txt_id_resultado_ayuda" class="form-text">Ingrese id resultado</div>
                    </div>
                    <label for="txt_nombre_resultado" class="form-label">Resultado</label>
                    <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="txt_nombre_resultado_ayuda">
                    <div id="txt_nombre_resultado_ayuda" class="form-text">Ingrese resultado.</div>
                
                    <input type="button" class="btn btn-primary" value="Enviar" onclick="actualizarResultado();" >
                    
                </div>
            </form>
        </div>
    </body>
</html>
