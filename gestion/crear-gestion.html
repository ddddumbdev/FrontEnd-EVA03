<html>
    <head>
        <title>Crear Gestion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../gestion/js/gestion.js"></script>
    </head>
    <body>
        <div class="container">
            <!--navbar-->
            <nav>
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img src="../img/managing_icon_24x24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                      CRM
                    </a>
                  </div>
            </nav>
            <!--TITULO-->
            <h1>Crear Gestion</h1>
            <hr>
            <!--Formulario ingreso-->
            <form>
                <div class="mb-3">
                    <label for="txt_id_gestion" class="form-label">ID gestion</label>
                    <input type="number" class="form-control" id="txt_id_gestion" aria-describedby="txt_id_gestion_ayuda">
                    <div id="txt_id_gestion_ayuda" class="form-text">Ingrese id gestion.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_id_usuario" class="form-label">ID usuario</label>
                    <input type="number" class="form-control" id="txt_id_usuario" aria-describedby="txt_id_usuario_ayuda">
                    <div id="txt_id_usuario_ayuda" class="form-text">Ingrese id usuario.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_id_cliente" class="form-label">ID cliente</label>
                    <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="txt_id_cliente_ayuda">
                    <div id="txt_id_cliente_ayuda" class="form-text">Ingrese id cliente.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_id_tipo_gestion" class="form-label">ID tipo gestion</label>
                    <input type="number" class="form-control" id="txt_id_tipo_gestion" aria-describedby="txt_id_tipo_gestion_ayuda">
                    <div id="txt_id_tipo_gestion_ayuda" class="form-text">Ingrese id tipo gestion.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_id_resultado" class="form-label">ID resultado</label>
                    <input type="number" class="form-control" id="txt_id_resultado" aria-describedby="txt_id_resultado_ayuda">
                    <div id="txt_id_resultado_ayuda" class="form-text">Ingrese id resultado.</div>
                </div>
                <div class="mb-3">
                    <label for="txt_comentarios" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentarios" aria-describedby="txt_comentarios_ayuda">
                    <div id="txt_comentarios_ayuda" class="form-text">Ingrese comentarios.</div>
                </div>
                <input type="button" class="btn btn-primary" value="Enviar" onclick="crearGestion();" >
            </form>
        </div>
    </body>
</html>
